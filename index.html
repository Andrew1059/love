<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>XIU❤️XU</title>
    <meta name="language" content="zh-CN">
    <meta name="describe" content="多幸运,遇见了你!多幸运,爱上了你,多幸运,能在一起!~ ~ ~">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
</head>

<body>

    <audio id="audios" preload="auto" loop>
        <source src="MP3/1.mp3" type="audio/mpeg" />
        您的浏览器不支持 audio 标签。
    </audio>

    <button id="playButton" style="position: fixed; top: 10px; left: 10px; z-index: 999; padding: 8px 16px; font-size: 16px; cursor: pointer;">播放音乐</button>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/love.js"></script>
    <script>
        const audio = document.getElementById('audios');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function () {
            audio.play().then(() => {
                playButton.style.display = 'none'; // 播放成功后隐藏按钮
            }).catch(error => {
                console.error('播放失败:', error);
                alert('播放失败，请手动点击播放按钮');
            });
        });
    </script>

</body>

</html>
